<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Fuel tracker</title>

    <script src="script.js">

    </script>
</head>
<body onload="fetch_fuel()">
    
    <!-- the input form  -->

    <div class="input-container">

        amount:<input type="number" name="petrol" id="petrol" value="0"/>
        <input type="number" name="cost" id="cost" value="0"/>
        <input type="number" name="price" id="price" value="0" />

        <input type="submit" name="save" id="save" value="Save" />
    </div>

    <div id="fuel-list">

    </div>
    

        


    <style>

        :root {
            --primary: #FFF9DE;
            --secondary: #FFD3B0;
            --tertiary: #FF6969;
            --highlight: #A6D0DD;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary);
        }
        input[type="submit"], input[type="number"]{
            display: block;
            margin: 10px auto;
        }

        input[type="submit"] {
            background-color: var(--highlight);
            color: white;
            border: none;
            padding: 10px 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }

        input[type="submit"]:hover {
            background-color: var(--tertiary);
        }

        .fuel_block {
            background-color: var(--secondary);
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            /* border: 1px solid blue */
            width: 80%;
            margin: auto;
            /* border: 1px solid red */
        }

        .data-field {
            
        }

        .heading {
            font-weight: 700;
            flex: 1;
            text-align: right;
        }

        .value {
            flex: 5;
            text-align: left;
            margin-left: 20px;
        }

        .title {
            text-align: right;
            
        }
    </style>
</body>
</html>
