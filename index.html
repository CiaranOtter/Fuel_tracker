<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body onload="fetch_fuel()">
    
    <!-- the input form  -->

    <div class="input-container">
        
        <label class="label" for="petrol">Amount in liters:</label>
        <input type="number" name="petrol" id="petrol" value="0"/>
        
        <label class="label" for="cost">Cost:</label>
        <input type="number" name="cost" id="cost" value="0"/>

        <label class="label" for="price">Price:</label>
        <input type="number" name="price" id="price" value="0" />

        <input type="submit" name="save" id="save" value="Save" />
    </div>

    <div id="fuel-list">

    </div>
    
    <script src="header.js"></script>
     <script src="script.js" ></script>   


    <style>

        :root {
            --primary: #FFF9DE;
            --secondary: #FFD3B0;
            --tertiary: #FF6969;
            --highlight: #A6D0DD;
        }

        .label {
            border: 1px solid red;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary);
        }

        input[type="submit"], input[type="number"]{
            display: block;
            margin: 10px auto;
        }

        input[type="submit"] {
            background-color: var(--highlight);
            color: white;
            border: none;
            padding: 10px 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }

        input[type="submit"]:hover {
            background-color: var(--tertiary);
        }

        .fuel_block {
            background-color: var(--secondary);
            max-width: 500px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            /* border: 1px solid blue; */
            display: grid;
            grid-template-columns: auto 30px;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            /* border: 1px solid blue */
            /* width: 80%; */
            margin: auto;
            /* border: 1px solid red */
            /* border: 1px solid green; */
        }

        .flex_container {
            
        }
        .data-field {
            
        }

        .heading {
            font-weight: 700;
            flex: 1;
            text-align: right;
        }

        .value {
            flex: 5;
            text-align: left;
            margin-left: 20px;
        }

        .title {
            /* text-align: right; */
            /* grid-column: 1 / 3; */
        }

        .right {
            /* border: 1px solid; */
            display: flex;
            align-items: center;
        }

        .left {
            grid-column: 1 / 3;
        }

        .menu {
            border: 1px solid green;
            position: absolute;
        }
    </style>
</body>
</html>
